<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Transcriber</title>
</head>
<body>
  <h1>YouTube Video Transcriber</h1>
  <input type="url" id="videoUrl" placeholder="Paste YouTube URL here" required />
  <button onclick="transcribeVideo()">Transcribe</button>
  <div id="transcription"></div>

  <script>
    async function transcribeVideo() {
      const url = document.getElementById('videoUrl').value;
      const transcriptionDiv = document.getElementById('transcription');
      transcriptionDiv.textContent = 'Transcribing... Please wait.';

      try {
        const response = await fetch('http://localhost:3000/transcribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (data.transcription) {
          transcriptionDiv.textContent = data.transcription;
        } else {
          transcriptionDiv.textContent = 'Failed to transcribe the video.';
        }
      } catch (error) {
        console.error('Error:', error);
        transcriptionDiv.textContent = 'An error occurred during transcription.';
      }
    }
  </script>
</body>
</html>
